version: '3.8'

services:
  # Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: family-tree-nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - wordpress
    networks:
      - family-tree-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # WordPress with Family Tree Plugin
  wordpress:
    build:
      context: .
      dockerfile: docker/wordpress/Dockerfile
    container_name: family-tree-wordpress-new
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_USER: ${DB_USER:-familytree}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-changeme123}
      WORDPRESS_DB_NAME: ${DB_NAME:-familytree}
      WORDPRESS_TABLE_PREFIX: ${WP_TABLE_PREFIX:-wp_}
      WORDPRESS_DEBUG: ${WP_DEBUG:-false}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_CACHE', true);
        define('WP_REDIS_HOST', 'redis');
        define('WP_REDIS_PORT', 6379);
        define('WP_REDIS_DATABASE', 0);
        define('WP_MEMORY_LIMIT', '256M');
        define('WP_MAX_MEMORY_LIMIT', '512M');
    volumes:
      - ./:/var/www/html/wp-content/plugins/family-tree
      - ./docker/wordpress/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
      - ./docker/wordpress/custom.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    depends_on:
      mysql:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - family-tree-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "pgrep", "php-fpm"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # MySQL Database
  mysql:
    image: mysql:5.7
    container_name: family-tree-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass123}
      MYSQL_DATABASE: ${DB_NAME:-familytree}
      MYSQL_USER: ${DB_USER:-familytree}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme123}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --explicit_defaults_for_timestamp=1
      --max_connections=200
      --innodb_buffer_pool_size=256M
      --innodb_log_file_size=64M
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - family-tree-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass123}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    # healthcheck:
    #   test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass123}"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 30s

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: family-tree-redis
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - family-tree-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Adminer for Database Management (Development only)
  adminer:
    image: adminer:latest
    container_name: family-tree-adminer
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      - mysql
    networks:
      - family-tree-network
    restart: unless-stopped
    profiles:
      - dev

volumes:
  wordpress_data:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  family-tree-network:
    driver: bridge
